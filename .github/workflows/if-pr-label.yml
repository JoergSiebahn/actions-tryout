name: Pull Request

on:
  pull_request:
    types:
      - labeled
      - opened
      - synchronize
      - reopened

jobs:
  pull-request-snapshots:
    # only executed if PR is labeled with 'run-action'
    if: "contains(github.event.pull_request.labels.*.name, 'run-action')"
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Run only on PR with label 'run-action'
        env:
          PR: "${{ github.event.pull_request.number }}"
          SHA: "${{ github.sha }}"
          MERGE_SHA: "${{ github.event.pull_request.merge_commit_sha }}"
          HEAD_SHA: "${{ github.event.pull_request.head.sha }}"
        run: echo "Running on PR ${PR} on sha ${SHA} and merge sha ${MERGE_SHA} and head sha ${HEAD_SHA}"
